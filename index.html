<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Моя Презентация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/dist/theme/black.css" id="theme">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="presentation.md" data-separator="^---" data-separator-vertical="^--">
            </section>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/dist/reveal.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/plugin/markdown/markdown.min.js"></script>
<script>
    Reveal.initialize({
        plugins: [ RevealMarkdown ]
    });
</script>
</body>
</html>
